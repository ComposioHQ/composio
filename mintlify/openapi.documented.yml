paths:
  /api/v3/auth_configs:
    post:
      summary: Create new authentication configuration
      tags:
        - Auth Configs
      operationId: postAuthConfigs
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                toolkit:
                  type: object
                  properties:
                    slug:
                      type: string
                      description: Toolkit slug to create auth config for
                  required:
                    - slug
                auth_config:
                  oneOf:
                    - type: object
                      properties:
                        type:
                          type: string
                          enum:
                            - use_composio_managed_auth
                        name:
                          type: string
                          description: The name of the integration
                        credentials:
                          type: object
                          additionalProperties:
                            anyOf:
                              - type: string
                              - type: boolean
                              - type: number
                          default: {}
                        tool_access_config:
                          type: object
                          properties:
                            tools_for_connected_account_creation:
                              type: array
                              items:
                                type: string
                              default: []
                              description: >-
                                Tools used to generate the minimum required scopes for the auth config (only
                                valid for OAuth). If passed, this will update the scopes.
                      required:
                        - type
                    - type: object
                      properties:
                        type:
                          type: string
                          enum:
                            - use_custom_auth
                        name:
                          type: string
                          description: The name of the integration
                        authScheme:
                          type: string
                          enum:
                            - OAUTH2
                            - OAUTH1
                            - API_KEY
                            - BASIC
                            - BILLCOM_AUTH
                            - BEARER_TOKEN
                            - GOOGLE_SERVICE_ACCOUNT
                            - NO_AUTH
                            - BASIC_WITH_JWT
                            - COMPOSIO_LINK
                            - CALCOM_AUTH
                        credentials:
                          type: object
                          additionalProperties:
                            anyOf:
                              - type: string
                              - type: boolean
                              - type: number
                        proxy_config:
                          type: object
                          properties:
                            proxy_url:
                              type: string
                              description: The url of the auth proxy
                            proxy_auth_key:
                              type: string
                              description: The auth key for the auth proxy
                          required:
                            - proxy_url
                        tool_access_config:
                          type: object
                          properties:
                            tools_for_connected_account_creation:
                              type: array
                              items:
                                type: string
                              default: []
                              description: >-
                                Tools used to generate the minimum required scopes for the auth config (only
                                valid for OAuth). If passed, this will update the scopes.
                      required:
                        - type
                        - authScheme
                        - credentials
                  default:
                    type: use_composio_managed_auth
                    credentials: {}
                    restrict_to_following_tools: []
              required:
                - toolkit
      responses:
        '201':
          description: Successfully created auth config
          content:
            application/json:
              schema:
                type: object
                properties:
                  toolkit:
                    type: object
                    properties:
                      slug:
                        type: string
                        description: The unique key of the toolkit
                    required:
                      - slug
                  auth_config:
                    type: object
                    properties:
                      id:
                        type: string
                        format: authConfigId
                        description: The auth config id of the toolkit (must be a valid auth config id)
                      auth_scheme:
                        type: string
                        description: The authentication mode of the toolkit
                      is_composio_managed:
                        type: boolean
                        description: Whether the auth config is managed by Composio
                      restrict_to_following_tools:
                        type: array
                        items:
                          type: string
                        default: []
                        description: The tools that the user can use with the auth config
                    required:
                      - id
                      - auth_scheme
                      - is_composio_managed
                required:
                  - toolkit
                  - auth_config
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Composio from '@composio/client';

            const client = new Composio({
              apiKey: 'My API Key',
            });

            const authConfig = await client.authConfigs.create({ toolkit: { slug: 'slug' } });

            console.log(authConfig.auth_config);
        - lang: Python
          source: |-
            from composio_client import Composio

            client = Composio(
                api_key="My API Key",
            )
            auth_config = client.auth_configs.create(
                toolkit={
                    "slug": "slug"
                },
            )
            print(auth_config.auth_config)
