    post:
      summary: Create presigned URL for request file upload to S3
      description: >-
        Generates a presigned URL for uploading a file to S3. This endpoint handles deduplication by checking
        if a file with the same MD5 hash already exists.
      tags:
        - Files
        - Upload
      operationId: postFilesUploadRequest
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                toolkit_slug:
                  type: string
                  description: 'Slug of the app where this file belongs to. Example: "image-processing"'
                tool_slug:
                  type: string
                  description: 'Slug of the action where this file belongs to. Example: "resize-image"'
                filename:
                  type: string
                  description: 'Name of the original file. Example: "photo.jpg"'
                mimetype:
                  type: string
                  description: 'Mime type of the original file. Example: "image/jpeg"'
                md5:
                  type: string
                  description: >-
                    MD5 hash of the file for deduplication and integrity verification. Example:
                    "d41d8cd98f00b204e9800998ecf8427e"
              required:
                - toolkit_slug
                - tool_slug
                - filename
                - mimetype
                - md5
            examples:
              New Image File:
                value:
                  toolkit_slug: image-processing
                  tool_slug: resize-image
                  filename: photo.jpg
                  mimetype: image/jpeg
                  md5: d41d8cd98f00b204e9800998ecf8427e
      responses:
