info:
  version: 3.0.0
  title: Composio Platform API
  description: >-

    # Composio Platform API Documentation


    The Composio Platform API provides a comprehensive set of endpoints for integrating with the Composio
    platform.


    ## Authentication


    The API supports two authentication methods:

    - **API Key Authentication**: Use the `x-api-key` header with a valid project API key.

    - **Cookie Authentication**: For browser-based applications using the `authToken` cookie.


    ## Base URL


    The base URL for all API endpoints is:

    - Production: `https://api.composio.dev`

    - Staging: `https://staging-backend.composio.dev`


    ## Rate Limits


    The API enforces rate limits to ensure fair usage. Rate limit information is provided in response headers.


    ## Response Format


    All responses are returned in JSON format with consistent error handling patterns.


    ## API Categories


    The API is organized into the following categories:

    - **Authentication**: User and session management

    - **Projects**: Organization and project management

    - **Toolkits**: Integration points with external services

    - **Tools**: Individual actions within toolkits

    - **Triggers**: Event-driven integration triggers

    - **MCP**: Model Control Protocol for AI assistant integrations

    - **Files**: File upload and management

    - **Team Members**: Team access and permissions

