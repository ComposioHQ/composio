  /api/v3/migration/get-nanoid:
    get:
      summary: Get NanoId from UUID
      description: >-
        Convert a legacy UUID to its corresponding NanoId for migration purposes. This endpoint facilitates
        the transition from UUID-based identifiers to the more compact NanoId format used in the v3 API.
      tags:
        - Migration
        - UUID Conversion
      operationId: getMigrationGetNanoid
      parameters:
        - schema:
            type: string
            format: uuid
            example: 123e4567-e89b-12d3-a456-426614174000
          required: true
          description: The legacy UUID that needs to be converted to a NanoId
          name: uuid
          in: query
        - schema:
            type: string
            enum:
              - CONNECTED_ACCOUNT
              - AUTH_CONFIG
              - TRIGGER_INSTANCE
            example: CONNECTED_ACCOUNT
          required: true
          description: The type of resource that the UUID belongs to
          name: type
          in: query
        - schema:
            type: string
            description: Your Composio API key used for authentication
            example: sk_123456789abcdef
          required: true
          name: x-api-key
          in: header
      responses:
        '200':
          description: Successfully retrieved NanoId for the given UUID
          content:
            application/json:
              schema:
                type: object
                properties:
                  nanoid:
                    type: string
                    minLength: 10
                    maxLength: 10
                    description: >-
                      The NanoId corresponding to the provided UUID. This is the new identifier that should be
                      used in place of the legacy UUID.
                    example: XqXrPalt3v
                required:
                  - nanoid
        '400':
          description: Bad Request - Invalid UUID or resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Invalid or missing API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found - The UUID does not correspond to any resource of the specified type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '410':
          description: Gone - The UUID does not correspond to any resource of the specified type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error - An unexpected error occurred during processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Composio from '@composio/client';

            const client = new Composio({
              apiKey: 'My API Key',
            });

            const response = await client.migration.retrieveNanoid({
