[project]
name = "composio_PLUGIN_NAME"
version = "0.7.4"  # Match current version
description = "Use Composio to get an array of tools with your PLUGIN_NAME agent."
authors = [
    {name = "Composio", email = "tech@composio.dev"}
]
readme = "README.md"
requires-python = ">=3.9,<4"
license = {text = "Apache-2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

# Dependencies from setup.py
dependencies = [
    "composio_core>=0.7.0,<0.8.0",
    # Plugin-specific dependencies will be added here
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_api"
