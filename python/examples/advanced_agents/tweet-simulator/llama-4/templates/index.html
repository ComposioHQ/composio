<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Feed</title>
    <!-- Removed Ghibli Font -->
    <link rel="stylesheet" href="/static/style.css">

                            </span>
                        </div>
                        <button id="start-button">Start Simulation</button>
                    </div>
                 </div>
            </div>

             <div id="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <span>Loading simulation...</span>
             </div>

            <div class="tweet-stream" id="tweet-feed">
                <!-- Tweets will be dynamically added here -->
            </div>
        </main>

        <!-- Footer or sidebar could be added here -->
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
