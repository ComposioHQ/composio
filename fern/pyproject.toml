[project]
name = "fern"
version = "0.1.0"
description = "Documentation generators for Composio"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "python-dotenv>=1.1.0",
    "inflection>=0.5.1",
    "click>=8.1.7",
    "ruamel-yaml>=0.18.10",
    "typing-extensions>=4.13.0",
    "composio-client==0.1.0a11",
    "openai>=1.79.0",
    "composio-anthropic",
    "composio",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.uv.sources]
composio-langchain = { git = "ssh://git@github.com/composiohq/py-sdk-v3", subdirectory = "providers/langchain" }
composio-anthropic = { git = "ssh://git@github.com/composiohq/py-sdk-v3", subdirectory = "providers/anthropic" }
composio = { git = "ssh://git@github.com/composiohq/py-sdk-v3" }

[tool.uv.workspace]
members = ["snippets/migration"]

[dependency-groups]
dev = [
    "composio",
    "composio-langchain",
    "langchain>=0.3.25",
]
