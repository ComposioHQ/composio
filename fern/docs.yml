# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: composio.docs.buildwithfern.com
    custom-domain: v1.docs.composio.dev
    edit-this-page:
      github:
        owner: ComposioHQ
        repo: composio
        branch: master
analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}

experimental:
  openapi-parser-v3: true

title: Composio
favicon: favicon.png
logo:
  light: logo/logo.svg
  dark: logo/logo.svg
  height: 30
  href: /
colors:
  accent-primary:
    light: "#6366F1"
    dark: "#818CF8"
  background:
    light: "#F8F9FF"
    dark: "#0F172A"
typography:
  bodyFont:
    name: Inter-Regular
    paths:
      - path: fonts/Inter Regular.woff2
        weight: 500
        style: normal
      - path: fonts/Inter Bold.woff2
        weight: 600
        style: normal
announcement:
  message: 'ðŸŽ‰ Our next generation of SDK are now available in preview. <a href="https://v3.docs.composio.dev">Try them out now</a>!'

layout:
  tabs-placement: header
  searchbar-placement: header
  disable-header: false
  content-width: 50rem
navbar-links:
  - type: minimal
    text: Discord
    href: https://dub.composio.dev/discord
  - type: filled
    text: Get your API Key
    href: https://app.composio.dev/developers
css: dist/output.css
redirects:
  - source: /introduction/intro/overview
    destination: /getting-started/welcome
  - source: /introduction/intro/basic
    destination: /getting-started/quickstart
  - source: /introduction/intro/quickstart
    destination: /getting-started/quickstart
  - source: /introduction/intro/quickstart-tools
    destination: /getting-started/quickstart
  - source: /introduction/intro/quickstart-triggers
    destination: /getting-started/quickstart
  - source: /patterns/tools/what-are-tools
    destination: /concepts/tool-calling/overview
  - source: /patterns/tools/use-tools/:slug
    destination: /concepts/tool-calling/overview
  - source: /patterns/Auth/:slug
    destination: /concepts/authentication/overview
  - source: /patterns/triggers/:slug
    destination: /concepts/triggers
  - source: /framework/:slug
    destination: /frameworks/:slug
  - source: /cryptokit/:slug
    destination: /
  - source: /swe-kit/:slug
    destination: /
  - source: /sdrkit/:slug
    destination: /
  - source: /javascript/cloudflare
    destination: /frameworks/javascript/cloudflare
  - source: /javascript/vercel
    destination: /frameworks/javascript/vercel
  - source: /javascript/langchain
    destination: /frameworks/javascript/langchain-js
  - source: /javascript/openai
    destination: /frameworks/javascript/openai-js
  - source: /examples/combined/calendar-agent-javascript
    destination: /examples/calendar-agent
  - source: /examples/combined/calendar-agent-python
    destination: /examples/calendar-agent
  - source: /examples/combined/code-execution-agent-javascript
    destination: /examples/code-execution-agent
  - source: /examples/combined/code-execution-agent-python
    destination: /examples/code-execution-agent
  - source: /examples/combined/newsletter-summarizer-javascript
    destination: /examples/newsletter-summarizer
  - source: /examples/combined/newsletter-summarizer-python
    destination: /examples/newsletter-summarizer
  - source: /examples/combined/rag-agent-javascript
    destination: /examples/rag-agent
  - source: /examples/combined/rag-agent-python
    destination: /examples/rag-agent
  - source: /examples/combined/research-agent-javascript
    destination: /examples/research-agent
  - source: /examples/combined/research-agent-python
    destination: /examples/research-agent
  - source: /examples/combined/sql-agent-javascript
    destination: /examples/sql-agent
  - source: /examples/combined/sql-agent-python
    destination: /examples/sql-agent
  - source: /faq/api_key/api_key
    destination: /getting-started/installation
  - source: /faq/api_key/cli
    destination: /getting-started/installation
  - source: /faq/integrations_and_connections/list_of_tools
    destination: /concepts/tool-calling/overview
  - source: /faq/supported_llms/supported_llm
    destination: /frameworks/
  - source: /apps/gitlab
    destination: https://app.composio.dev/apps
  - source: /apps/bitbucket
    destination: https://app.composio.dev/apps
  - source: /apps/usecases/langchain_blogs/
    destination: https://app.composio.dev/apps/
  - source: /apps/usecases/crewai/:slug2*
    destination: https://app.composio.dev/apps/:slug2*
  - source: /apps/usecases/autogen_blogs/:slug2*
    destination: https://app.composio.dev/apps/:slug2*
  - source: /apps/:slug2*
    destination: https://app.composio.dev/apps/:slug2*
  - source: /apps
    destination: https://app.composio.dev/apps
  - source: /changelog
    destination: https://github.com/ComposioHQ/composio/releases
  - source: /introduction/foundations/howtos/get_api_key
    destination: /getting-started/installation
  - source: /sdk/cli/trigger
    destination: /concepts/triggers
  - source: /guides/:slug1*
    destination: /examples/:slug1*
  - source: /python/local_tools
    destination: /concepts/tool-calling/overview
  - source: /introduction/foundations/components/local_tools
    destination: /concepts/tool-calling/overview
  - source: /integrations/:slug
    destination: /concepts/authentication/overview
  - source: /introduction/foundations/components/workspace
    destination: /concepts/workspaces/workspaces
  - source: /swekit-examples/:slug
    destination: /
  - source: /swekit-js/:slug
    destination: /
  - source: /swekit-tools/:slug
    destination: /
  - source: /swekit/:slug
    destination: /
js:
  - ./custom.js
tabs:
  docs:
    display-name: Docs
    skip-slug: true
    icon: book
  guides:
    display-name: Guides
    slug: guides
    icon: map
  sdk-reference:
    display-name: SDK Reference
    href: https://deepwiki.com/ComposioHQ/composio
    icon: code
  api-reference:
    display-name: API Reference
    slug: api-reference
    icon: server
  frameworks:
    display-name: Frameworks
    slug: frameworks
    skip-slug: true
    icon: file
  tools:
    display-name: Tools
    slug: tools
    skip-slug: true
    icon: puzzle
navigation:
  - tab: docs
    layout:
      - section: Getting Started
        icon: rocket
        contents:
          - page: Welcome
            path: pages/dist/get-started/welcome.mdx
          - page: Dev Setup
            path: pages/dist/get-started/dev-setup.mdx
          - page: Quickstart
            path: pages/dist/get-started/quickstart.mdx
          - page: Providers
            path: pages/dist/get-started/providers.mdx
      - section: Tool Calling
        icon: wrench
        contents:
          - page: Fetching Tools
            path: pages/dist/tool-calling/fetching-tools.mdx
          - page: Executing Tools
            path: pages/dist/tool-calling/executing-tools.mdx
          - page: Customizing Tools
            path: pages/dist/tool-calling/custom-tools.mdx
          - page: Authenticating Tools
            path: pages/dist/tool-calling/authenticating-tools.mdx
          - page: Schema Modifiers
            path: pages/dist/tool-calling/schema-modifiers.mdx
          - page: Before Execution Modifiers
            path: pages/dist/tool-calling/before-execution-modifiers.mdx
          - page: After Execution Modifiers
            path: pages/dist/tool-calling/after-execution-modifiers.mdx
      - section: Auth
        icon: lock
        contents:
          - page: Custom Auth Configs
            path: pages/dist/authentication/custom-auth-configs.mdx
          - page: Custom Auth Params
            path: pages/dist/authentication/custom-auth-params.mdx
          - page: Programmatic Auth Configs
            path: pages/dist/authentication/programmatic-auth-configs.mdx
      - section: Triggers
        icon: bolt
        contents:
          - page: Using Triggers
            path: triggers/triggers.mdx
          - page: Verifying Triggers
            path: triggers/verifying-triggers.mdx

      - section: MCP
        icon: plug
        contents:
          - page: Introduction
            path: pages/dist/mcp/introduction.mdx
          - page: Overview
            path: pages/dist/mcp/overview.mdx
          - page: Developers
            path: pages/dist/mcp/developers.mdx
          - page: Providers
            path: pages/dist/mcp/providers.mdx
          - page: Partner API
            path: pages/dist/mcp/partner-api.mdx






  - tab: api-reference
    layout:
      - section: API Reference
        contents:
          - api: v3
            api-name: v3
            flattened: false
            paginated: true
            slug: v3
          - api: v1
            api-name: v1
            paginated: true
            skip-slug: true
            flattened: false
          - api: MCP Partner
            api-name: mcp
            slug: mcp
            flattened: false
            paginated: true

  - tab: sdk-reference
  - tab: api-reference
    layout:
      - section: API Reference
        contents:
          - api: v3
            api-name: v3
            flattened: false
            paginated: true
            slug: v3
          - api: v1
            api-name: v1
            paginated: true
            skip-slug: true
            flattened: false
          - api: MCP Partner
            api-name: mcp
            slug: mcp
            flattened: false
            paginated: true
