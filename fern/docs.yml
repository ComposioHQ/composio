# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: composio.docs.buildwithfern.com
    custom-domain: docs.composio.dev
    edit-this-page:
      github:
        owner: ComposioHQ
        repo: composio
        branch: master
analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}

experimental:
  openapi-parser-v3: true

title: Composio
favicon: favicon.png
logo:
  light: logo/logo.svg
  dark: logo/logo.svg
  height: 30
  href: /
colors:
  accent-primary:
    light: "#6366F1"
    dark: "#818CF8"
  background:
    light: "#F8F9FF"
    dark: "#0F172A"
typography:
  bodyFont:
    name: Inter-Regular
    paths:
      - path: fonts/Inter Regular.woff2
        weight: 500
        style: normal
      - path: fonts/Inter Bold.woff2
        weight: 600
        style: normal
announcement:
  message:
    '⚠️ Deprecating the initiate connection API! Check out the <a href="/changelog/api-v-3-migration">changelog</a>
    to learn more.'

layout:
  tabs-placement: header
  searchbar-placement: header
  disable-header: false
  content-width: 50rem
navbar-links:
  - type: minimal
    text: Discord
    href: https://dub.composio.dev/discord
  - type: filled
    text: Get your API Key
    href: https://app.composio.dev/developers
css: styles.css
redirects:
