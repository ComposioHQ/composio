instances:
- url: v3composio.docs.buildwithfern.com
  custom-domain: docs.composio.dev
  edit-this-page:
    github:
      owner: ComposioHQ
      repo: composio
      branch: next
title: Composio Docs
default-language: python
logo:
  light: assets/logo.svg
  dark: assets/logo-dark.svg
  height: 16
  href: /
favicon: assets/favicon.png
js:
- path: js/search.js
  strategy: afterInteractive
typography:
  bodyFont:
    name: Inter
    paths:
    - path: assets/Inter-Medium.woff2
      weight: '500'
  headingsFont:
    name: Inter
    paths:
    - path: assets/Inter-Medium.woff2
      weight: '500'
  codeFont:
    name: IBM Plex Mono
    paths:
    - path: assets/IBMPlexMono-Light.ttf
      weight: '400'
navbar-links:
- type: primary
  text: V1 Docs
  url: https://v1.docs.composio.dev
- type: filled
  text: LOG IN
  url: https://platform.composio.dev/auth
layout:
  page-width: full
  tabs-placement: header
  searchbar-placement: header-tabs
  header-height: 50px
  sidebar-width: 298px
colors:
  accent-primary:
    light: '#FF782F'
    dark: '#FF782F'
  background:
    light: '#F7F4F0'
    dark: '#0F0602'
  sidebar-background:
    light: '#F3EFEB'
    dark: '#160F0C'
  header-background:
    light: '#F3EFEB'
    dark: '#160F0C'
analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}
redirects:
- source: /tools/:path
  destination: /toolkits/:path
