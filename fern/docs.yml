    - page: Gmail
      slug: toolkits/gmail
      path: toolkits/gmail.mdx
    - page: Notion
      slug: toolkits/notion
      path: toolkits/notion.mdx
  - section: Scheduling & Booking
    skip-slug: true
    contents:
    - page: Google Calendar
      slug: toolkits/googlecalendar
      path: toolkits/googlecalendar.mdx
  - section: No Auth
    skip-slug: true
    contents:
    - page: Composio
      slug: toolkits/composio
      path: toolkits/composio.mdx
- tab: sdk-reference
  layout:
  - section: Python
    icon: python
    contents:
    - page: Python SDK Reference
      path: pages/dist/sdk/python/sdk-reference.md
