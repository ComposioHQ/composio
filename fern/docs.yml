- tab: mcp
  layout:
  - page: Overview
    path: pages/dist/mcp/overview.mdx
    slug: mcp-overview
  - page: Developers
    path: pages/dist/mcp/developers.mdx
    slug: mcp-developers
  - page: Partner Program
    path: pages/dist/mcp/partner-api.mdx
    slug: mcp-partner-api
  - page: Providers
    path: pages/dist/mcp/providers.mdx
    slug: mcp-providers

- tab: providers
  layout:
  - section: Available Providers
    icon: list-tree
    contents:
    - page: OpenAI
      path: pages/dist/providers/openai.mdx
      slug: openai
    - page: Anthropic
      path: pages/dist/providers/anthropic.mdx
      slug: anthropic
    - page: Google
      path: pages/dist/providers/google.mdx
      slug: google
    - page: CrewAI
      path: pages/dist/providers/crewai.mdx
      slug: crewai
    - page: LangChain
      path: pages/dist/providers/langchain.mdx
      slug: langchain
    - page: Vercel AI SDK
      path: pages/dist/providers/vercel.mdx
      slug: vercel
    - page: OpenAI Agents
      path: pages/dist/providers/openai-agents.mdx
      slug: openai-agents
    - page: Mastra
      path: pages/dist/providers/mastra.mdx
      slug: mastra
  - section: Writing your own provider
    skip-slug: true
    icon: code
    contents:
    - page: TypeScript
      path: pages/dist/providers/ts-custom.mdx
      slug: providers/custom/typescript
    - page: Python
      path: pages/dist/providers/py-custom.mdx
      slug: providers/custom/python

- tab: cookbooks
  layout:
  - section: Getting Started
    icon: rocket
    slug: basic
    contents:
    - page: Hono Server
      path: pages/dist/examples/hono.mdx
      slug: hono
    - page: FastAPI Server
      path: pages/dist/examples/fast-api.mdx
      slug: fastapi
  - section: Utility Agents
    icon: robot
    slug: utility
    contents:
    - page: Slack Summeriser
      path: pages/dist/examples/utility_agents/slack_summeriser.mdx
      slug: slack-summeriser
    - page: Discord Community Manager
      path: pages/dist/examples/utility_agents/discord_community_manager.mdx
      slug: discord-community-manager
    - page: Github Bot
      path: pages/dist/examples/utility_agents/github_bot.mdx
      slug: github-bot
  - section: Chat Applications
    icon: message
    slug: chat-apps
    contents:
    - page: Vercel Chat
      path: pages/dist/examples/chat_applications/vercel_chat.mdx
      slug: vercel-chat

- tab: toolkits
  layout:
  - section: Toolkits
    skip-slug: true
    contents:
    - page: Introduction
      path: toolkits/src/introduction.mdx
      slug: toolkits/introduction
    - page: Premium Tools
      path: toolkits/src/premium-tools.mdx
      slug: toolkits/premium-tools
  - section: Important
    skip-slug: true
    contents:
    - page: Github
      slug: toolkits/github
      path: toolkits/github.mdx
    - page: Gmail
      slug: toolkits/gmail
      path: toolkits/gmail.mdx
    - page: Notion
      slug: toolkits/notion
      path: toolkits/notion.mdx
  - section: Scheduling & Booking
    skip-slug: true
    contents:
    - page: Googlecalendar
      slug: toolkits/googlecalendar
      path: toolkits/googlecalendar.mdx
  - section: No Auth
    skip-slug: true
    contents:
    - page: Composio
      slug: toolkits/composio
      path: toolkits/composio.mdx

- tab: api-reference
  layout:
  - section: API Reference
    contents:
    - api: v3
      api-name: v3
      skip-slug: true
      paginated: false
      flattened: true

- tab: changelog
