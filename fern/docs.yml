    icon: code
  api-reference:
    display-name: API Reference
    slug: api-reference
    icon: server
  frameworks:
    display-name: Frameworks
    slug: frameworks
    skip-slug: true
    icon: file
  tools:
    display-name: Tools
    slug: tools
    skip-slug: true
    icon: puzzle
