navbar-links:
- type: primary
  text: V1 Docs
  url: https://v1.docs.composio.dev
- type: filled
  text: LOG IN
  url: https://app.composio.dev/login
layout:
  page-width: full
  tabs-placement: header
  searchbar-placement: header-tabs
  header-height: 50px
  sidebar-width: 298px
