    github:
      owner: ComposioHQ
      repo: composio
      branch: master
title: Composio Docs
default-language: python
logo:
  light: assets/logo.svg
  dark: assets/logo-dark.svg
  height: 16
  href: /
favicon: assets/favicon.png
js:
- path: js/search.js
  strategy: afterInteractive
typography:
  bodyFont:
    name: Inter
    paths:
    - path: assets/Inter-Medium.woff2
