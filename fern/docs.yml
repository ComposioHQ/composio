# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: composio.docs.buildwithfern.com
    custom-domain: docs.composio.dev
    edit-this-page:
      github:
        owner: ComposioHQ
        repo: composio
        branch: master
title: Composio Docs

default-language: python

versions:
  - display-name: v3
    path: v3.yml
    slug: v3
  - display-name: v1
    path: v1.yml
    slug: v1


logo:
  light: assets/logo.svg
  dark: assets/logo-dark.svg
  height: 16
  href: /

favicon: assets/favicon.png

css: dist/output.css

typography:
  bodyFont:
    name: Roobert
    paths:
      - path: assets/Roobert-Regular.woff2
        weight: "400"
      - path: assets/Roobert-Medium.woff2
        weight: "500"
  headingsFont:
    name: Roobert
    paths:
      - path: assets/Roobert-Regular.woff2
        weight: "400"
      - path: assets/Roobert-Medium.woff2
        weight: "500"
  codeFont:
    name: IBM Plex Mono
    paths:
      - path: assets/IBMPlexMono-Light.ttf
        weight: "400"
        # In the nature design system, bolded fonts always use Cohere Variable.
      # - path: assets/IBMPlexMono-Medium.woff2
      #   weight: "500 525"
navbar-links:
  - type: secondary
    text: DASHBOARD
    url: https://app.composio.dev/
  - type: secondary
    text: DOCS
    url: /
  - type: secondary
    text: COMMUNITY
    url: https://dub.composio.dev/discord
  - type: primary
    text: LOG IN
    url: https://app.composio.dev/login

layout:
  page-width: full
  tabs-placement: header
  searchbar-placement: header-tabs
  header-height: 50px
  sidebar-width: 298px

colors:
  accent-primary:
    light: "#316DFF"
    dark: "#9EB6FF"
  background:
    light: "#F5F3EA"
    dark: "#0A0C12"
  # sidebar-background:
  #   light: "#FAFAFA"
  #   dark: "#1C1C1C"
  # header-background:
  #   light: "#FAFAFA"
  #   dark: "#1C1C1C"
  # card-background:
  #   light: "#E8E6DE"
  #   dark: "#1A1A1A"
  # border:
  #   light: "#E0E0E0"
  #   dark: "#292929"

experimental:
  mdx-components:
    - ./components
    - ./icons
  disable-stream-toggle: true

analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}
