# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json
instances:
- url: v3composio.docs.buildwithfern.com
  custom-domain: docs.composio.dev
  edit-this-page:
    github:
      owner: ComposioHQ
      repo: composio
      branch: master
title: Composio Docs
default-language: python
logo:
  light: assets/logo.svg
  dark: assets/logo-dark.svg
  height: 16
  href: /
favicon: assets/favicon.png
js:
- path: js/search.js
  strategy: afterInteractive
typography:
  bodyFont:
    name: Inter
    paths:
    - path: assets/Inter-Medium.woff2
      weight: '500'
  headingsFont:
    name: Inter
    paths:
    - path: assets/Inter-Medium.woff2
      weight: '500'
  codeFont:
    name: IBM Plex Mono
    paths:
    - path: assets/IBMPlexMono-Light.ttf
      weight: '400'
navbar-links:
- type: primary
  text: V1 Docs
  url: https://v1.docs.composio.dev
- type: filled
  text: LOG IN
  url: https://platform.composio.dev/auth
layout:
  page-width: "full"
  tabs-placement: header
  searchbar-placement: header-tabs
  header-height: 50px
  sidebar-width: 298px
colors:
  accent-primary:
    light: '#FF782F'
    dark: '#FF782F'
  background:
    light: '#F7F4F0'
    dark: '#0F0602'
  sidebar-background:
    light: '#F3EFEB'
    dark: '#160F0C'
  header-background:
    light: '#F3EFEB'
    dark: '#160F0C'
analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}
redirects:
- source: /tools/:path
  destination: /toolkits/:path
tabs:
  docs:
    display-name: Docs
    icon: book
    slug: docs

  mcp:
    display-name: MCP
    icon: server
    slug: mcp

  providers:
    display-name: Providers
    icon: code
    slug: providers

  cookbooks:
    display-name: Cookbooks
    icon: user-chef
    slug: cookbooks

  toolkits:
    display-name: Toolkits
    icon: tools
    skip-slug: true

  sdk-reference:
    display-name: SDK Reference
    icon: code
    slug: sdk

  api-reference:
    display-name: API Reference
    icon: server
    skip-slug: true

  # changelog:
  #   display-name: Changelog
  #   icon: history
  #   changelog: ./pages/changelog

navigation:

- tab: docs
  layout:
  - section: Get Started
    icon: rocket
    skip-slug: true
    contents:
    - page: Welcome
      path: pages/dist/get-started/welcome.mdx
      slug: welcome
    - page: Quickstart
      path: pages/dist/get-started/quickstart.mdx
      slug: quickstart
    - page: IDE and Agent Setup
      path: pages/dist/get-started/dev-setup.mdx
      slug: dev-setup

  - section: Core Concepts
    icon: square-info
    skip-slug: true
    contents:
    - page: Authentication
      path: pages/dist/core/managed-authentication.mdx
      slug: authentication
    - page: Tool Calling
      path: pages/dist/core/tool-calling.mdx
      slug: tool-calling
    - page: Triggers
      path: pages/dist/core/triggers.mdx
      slug: triggers
    - page: Providers
      path: pages/dist/core/providers.mdx
      slug: providers

  - section: Guides
    icon: books
    skip-slug: true
    contents:
    - page: User Management
      path: pages/dist/guides/user-ids.mdx
      slug: user-ids
    # - section: Auth Schemes
    #   slug: auth-schemes
    #   contents:
    #   - page: OAuth
    #     path: pages/dist/guides/auth-schemes/oauth.mdx
    #     slug: oauth
    #   - page: API Keys
    #     path: pages/dist/guides/auth-schemes/api_keys.mdx
    #     slug: api-keys
    #   - page: Bearer Tokens
    #     path: pages/dist/guides/auth-schemes/bearer.mdx
    #     slug: bearer-tokens
    #   - page: Basic Auth
    #     path: pages/dist/guides/auth-schemes/basic.mdx
    #     slug: basic-auth
    - page: Custom Tools
      path: pages/dist/guides/custom-tools.mdx
      slug: custom-tools
    - section: Tool Execution Hooks
      slug: tool-execution-hooks
      contents:
      - page: Before Execution
        path: pages/dist/guides/tool-execution-hooks/before-execution.mdx
        slug: before-execution
      - page: After Execution
        path: pages/dist/guides/tool-execution-hooks/after-execution.mdx
        slug: after-execution
      - page: Schema Modifiers
        path: pages/dist/guides/tool-execution-hooks/schema-modifiers.mdx
        slug: schema-modifiers
      - page: Custom Auth Params
        path: pages/dist/guides/tool-execution-hooks/custom-auth-params.mdx
        slug: custom-auth-params
    - page: File Handling
      path: pages/dist/guides/file-handling.mdx
      slug: file-handling

  - section: Migration Guides
    icon: book
    skip-slug: true
    contents:
    - page: Migration Guide V3
      path: pages/dist/migration-guide.mdx
      slug: migration

- tab: mcp
  layout:
  - page: Overview
    path: pages/dist/mcp/overview.mdx
    slug: mcp-overview
  - page: Developers
    path: pages/dist/mcp/developers.mdx
    slug: mcp-developers
  - page: Partner Program
    path: pages/dist/mcp/partner-api.mdx
    slug: mcp-partner-api
  - page: Providers
    path: pages/dist/mcp/providers.mdx
    slug: mcp-providers

- tab: providers
  layout:
  - section: Available Providers
    icon: list-tree
    contents:
    - page: OpenAI
      path: pages/dist/providers/openai.mdx
      slug: openai
    - page: Anthropic
      path: pages/dist/providers/anthropic.mdx
      slug: anthropic
    - page: Google
      path: pages/dist/providers/google.mdx
      slug: google
    - page: CrewAI
      path: pages/dist/providers/crewai.mdx
      slug: crewai
    - page: LangChain
      path: pages/dist/providers/langchain.mdx
      slug: langchain
    - page: Vercel AI SDK
      path: pages/dist/providers/vercel.mdx
      slug: vercel
    - page: OpenAI Agents
      path: pages/dist/providers/openai-agents.mdx
      slug: openai-agents
    - page: Mastra
      path: pages/dist/providers/mastra.mdx
      slug: mastra
  - section: Writing your own provider
    skip-slug: true
    icon: code
    contents:
    - page: TypeScript
      path: pages/dist/providers/ts-custom.mdx
      slug: custom/typescript
    - page: Python
      path: pages/dist/providers/py-custom.mdx
      slug: custom/python

- tab: cookbooks
  layout:
  - section: Getting Started
    icon: rocket
    slug: basic
    contents:
    - page: Hono Server
      path: pages/dist/examples/hono.mdx
      slug: hono
    - page: FastAPI Server
      path: pages/dist/examples/fast-api.mdx
      slug: fastapi
    - page: User Management
      path: pages/dist/examples/user-management.mdx
      slug: user-management
  - section: Utility Agents
    icon: robot
    slug: utility
    contents:
    - page: Slack Summariser
      path: pages/dist/examples/utility_agents/slack_summariser.mdx
      slug: slack-summariser
    - page: Github Bot
      path: pages/dist/examples/utility_agents/github_bot.mdx
      slug: github-bot
    - page: Supabase SQL Agent
      path: pages/dist/examples/utility_agents/supabase_sql_agent.mdx
      slug: supabase-sql-agent
    - page: Gmail Labeler
      path: pages/dist/examples/utility_agents/gmail_labeler.mdx
      slug: gmail-labeler
  - section: Chat Applications
    icon: message
    slug: chat-apps
    contents:
    - page: Vercel Chat
      path: pages/dist/examples/chat_applications/vercel_chat.mdx
      slug: vercel-chat

- tab: toolkits
  layout:
  - section: Toolkits
    skip-slug: true
    contents:
    - page: Introduction
      path: toolkits/src/introduction.mdx
      slug: toolkits/introduction
    - page: Premium Tools
      path: toolkits/src/premium-tools.mdx
      slug: toolkits/premium-tools
  - section: Important
    skip-slug: true
    contents:
    - page: Github
      slug: toolkits/github
      path: toolkits/github.mdx
    - page: Gmail
      slug: toolkits/gmail
      path: toolkits/gmail.mdx
    - page: Notion
      slug: toolkits/notion
      path: toolkits/notion.mdx
  - section: Scheduling & Booking
    skip-slug: true
    contents:
    - page: Googlecalendar
      slug: toolkits/googlecalendar
      path: toolkits/googlecalendar.mdx
  - section: No Auth
    skip-slug: true
    contents:
    - page: Composio
      slug: toolkits/composio
      path: toolkits/composio.mdx

- tab: sdk-reference
  layout:
  - section: Python
    icon: snake
    slug: python
    contents:
    - page: Auth Configs
      path: pages/dist/sdk_reference/python/auth_configs.md
    - page: Connected Accounts
      path: pages/dist/sdk_reference/python/connected_accounts.md
    - page: Toolkits
      path: pages/dist/sdk_reference/python/toolkits.md
    - page: Tools
      path: pages/dist/sdk_reference/python/tools.md
    - page: Triggers
      path: pages/dist/sdk_reference/python/triggers.md

- tab: api-reference
  layout:
  - section: API Reference
    contents:
    - api: v3
      api-name: v3
      skip-slug: true
      paginated: false
      flattened: true

# - tab: changelog
