# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json
announcement:
    message: "ðŸš€ New feature: Announcements are available! (<a href=\"https://buildwithfern.com/learn/docs/building-your-docs/announcements\" target=\"_blank\">Learn more</a>) ðŸš€"

instances:
  - url: https://composio.docs.buildwithfern.com
    custom-domain: docs.composio.dev
    edit-this-page: 
      github: 
        owner: ComposioHQ
        repo: composio
        branch: main
title: Composio
favicon: favicon.png
logo:
  light: logo/logo.svg
  dark: logo/logo.svg

  height: 30
colors:
  accent-primary:
    light: "#6366F1"
    dark: "#818CF8"
  background:
    light: "#F8F9FF" 
    dark: "#0F172A"

typography:
  bodyFont:
    name: Inter-Regular
    path: fonts/Inter Regular.woff2
    style: normal

layout: 
  tabs-placement: header
  searchbar-placement: header
navbar-links:
  - type: minimal
    text: Discord
    href: https://dub.composio.dev/discord
  - type: filled
    text: Get your API Key
    href: https://app.composio.dev/settings
css: styles.css
tabs:
  docs:
    display-name: Docs
    skip-slug: true
  tutorials:
    display-name: Tutorials
    slug: tutorials
  guides:
    display-name: Guides
    slug: guides
  sdk-reference:
    display-name: SDK Reference
    slug: sdk-reference
  api-reference:
    display-name: API Reference
    slug: api-reference
  frameworks:
    display-name: Frameworks
    slug: frameworks
    skip-slug: true
  examples:
    display-name: Examples
    slug: examples
    skip-slug: true
navigation:
  - tab: docs
    layout:
      - section: Getting Started
        contents:
          - page: Welcome
            path: getting-started/welcome.mdx
          - page: Installation
            path: getting-started/installation.mdx
          - page: Quickstart
            path: getting-started/quickstart.mdx

      - section: Concepts
        contents:
          - section: Tool Calling
            contents:
              - page: Overview
                path: tool-calling/tool-calling.mdx
              - page: Processing Tools
                path: tool-calling/processing-tools.mdx
              - page: Miscellaneous
                path: tool-calling/miscellaneous.mdx
          - section: Authentication
            contents:
              - page: Overview
                path: authentication/overview.mdx
          - page: Triggers
            path: triggers/triggers.mdx
          - page: Workspaces
            path: workspaces/workspaces.mdx

      - section: Resources
        contents:
          - page: Glossary
            path: resources/glossary.mdx
          - page: FAQs
            path: resources/faqs.mdx

  - tab: frameworks
    layout:
      - section: Frameworks
        contents:
          - page: Autogen
            path: frameworks/autogen.mdx
          - page: CrewAI
            path: frameworks/crewai.mdx
          - page: LangChain
            path: frameworks/langchain.mdx
          - page: LangFlow
            path: frameworks/langflow.mdx
          - page: LangGraph
            path: frameworks/langgraph.mdx
          - page: LlamaIndex
            path: frameworks/llamaindex.mdx


          - section: Other Frameworks
            contents:
              - page: CamelAI
                path: frameworks/camelai.mdx
              - page: Gemini
                path: frameworks/gemini.mdx
              - page: Google
                path: frameworks/google.mdx
              - page: Griptape
                path: frameworks/griptape.mdx
              - page: Groq
                path: frameworks/groq.mdx
              - page: IBM
                path: frameworks/ibm.mdx
              - page: Julep
                path: frameworks/julep.mdx
              - page: Letta
                path: frameworks/letta.mdx
              - page: LiteLLM
                path: frameworks/litellm.mdx
              - page: Lyzr
                path: frameworks/lyzr.mdx
              - page: OpenAI
                path: frameworks/openai.mdx
              - page: PraisonAI
                path: frameworks/praisonai.mdx
              - page: SmolAgents
                path: frameworks/smolagents.mdx

  - tab: examples
    layout:
      - section: Agent Examples
        contents:
          - page: Calendar Agent
            path: examples/calendar-agent.mdx
          - page: Code Execution Agent
            path: examples/code-execution-agent.mdx
          - page: Newsletter Summarizer
            path: examples/newsletter-summarizer.mdx
          - page: RAG Agent
            path: examples/rag-agent.mdx
          - page: Research Agent
            path: examples/research-agent.mdx
          - page: SQL Agent
            path: examples/sql-agent.mdx


  - tab: api-reference
    layout:
      - api: API Reference
        paginated: true

