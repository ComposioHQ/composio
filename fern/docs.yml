instances:
- url: v3composio.docs.buildwithfern.com
  custom-domain: docs.composio.dev
title: Composio Docs
default-language: python
logo:
  light: assets/logo.svg
  dark: assets/logo-dark.svg
  height: 16
  href: /
favicon: assets/favicon.png
js:
- path: js/search.js
  strategy: afterInteractive
typography:
  bodyFont:
    name: Inter
    paths:
    - path: assets/Inter-Medium.woff2
      weight: '500'
  headingsFont:
    name: Inter
    paths:
    - path: assets/Inter-Medium.woff2
      weight: '500'
  codeFont:
    name: IBM Plex Mono
    paths:
    - path: assets/IBMPlexMono-Light.ttf
      weight: '400'
navbar-links:
- type: minimal
  text: Status
  url: https://status.composio.dev/
- type: outlined
  text: Dashboard
  rightIcon: fa-light fa-arrow-up-right
  url: https://platform.composio.dev/auth
layout:
  page-width: full
  content-width: 60rem
  tabs-placement: header
  searchbar-placement: header
  header-height: 64px
  sidebar-width: 298px
ai-search:
  location:
  - docs
  - slack
  system-prompt: |
    You are Composio's Ask AI assistant for the Composio documentation.
    Task: deliver precise, developer-ready answers grounded only in the indexed Composio documentation, uploaded documents, or approved website captures or github sources.
    Response style:
    - Lead with the direct answer. Use short paragraphs or bullet steps for procedures.
    - Highlight any required commands or code with fenced blocks when needed.
    Citation rules:
    - Always include markdown citations to every source you rely on.
    - If no indexed source supports the question, state that the information is unavailable and suggest where the user might look (e.g., support, roadmap).
    Safety:
    - Never fabricate features, integrations, pricing, or timelines.
    - Decline questions outside the available sources.
settings:
  hide-404-page: true
  http-snippets: true
colors:
  accent-primary:
    light: '#FF782F'
    dark: '#FF9233'
  background:
    light: '#F7F4F0'
    dark: '#0F0602'
  sidebar-background:
    light: '#F7F4F0'
    dark: '#0F0602'
  header-background:
    light: '#F7F4F0'
    dark: '#0F0602'
analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}
redirects:
- source: /tools/:path
  destination: /toolkits/:path
tabs:
  docs:
    display-name: Guides
    icon: fa-light fa-book
    slug: docs
  sdk-reference:
    display-name: SDK Reference
    icon: fa-light fa-code
  api-reference:
    display-name: API Reference
    icon: fa-light fa-server
    skip-slug: true
  toolkits:
    display-name: Toolkits
    icon: fa-light fa-tools
    skip-slug: true
  providers:
