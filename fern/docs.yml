instances:
- url: v3composio.docs.buildwithfern.com
  custom-domain: docs.composio.dev
title: Composio Docs
default-language: python
logo:
  light: assets/logo.svg
  dark: assets/logo-dark.svg
  height: 16
  href: /
favicon: assets/favicon.png
js:
- path: js/search.js
  strategy: afterInteractive
typography:
  bodyFont:
    name: Inter
    paths:
    - path: assets/Inter-Medium.woff2
      weight: '500'
  headingsFont:
    name: Inter
    paths:
    - path: assets/Inter-Medium.woff2
      weight: '500'
  codeFont:
    name: IBM Plex Mono
    paths:
    - path: assets/IBMPlexMono-Light.ttf
      weight: '400'
navbar-links:
- type: primary
  text: V1 Docs
  url: https://v1.docs.composio.dev
- type: filled
  text: LOG IN
  url: https://platform.composio.dev/auth
layout:
  page-width: full
  tabs-placement: header
  searchbar-placement: header-tabs
  header-height: 50px
  sidebar-width: 298px
settings:
  hide-404-page: true
  http-snippets: true
colors:
  accent-primary:
    light: '#FF782F'
    dark: '#FF782F'
  background:
    light: '#F7F4F0'
    dark: '#0F0602'
  sidebar-background:
    light: '#F3EFEB'
    dark: '#160F0C'
  header-background:
    light: '#F3EFEB'
    dark: '#160F0C'
analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}
redirects:
- source: /tools/:path
  destination: /toolkits/:path
tabs:
  docs:
    display-name: Guides
    icon: book
    slug: docs
  sdk-reference:
    display-name: SDK Reference
    icon: code
  api-reference:
    display-name: API Reference
    icon: server
    skip-slug: true
  toolkits:
    display-name: Toolkits
    icon: tools
    skip-slug: true
  providers:
    display-name: Providers
    icon: code
    skip-slug: true
  examples:
    display-name: Examples
    icon: running
    skip-slug: true
  changelog:
    display-name: Changelog
    icon: history
    changelog: ./pages/src/changelog
navigation:
- tab: docs
  layout:
  - section: Get Started
    icon: rocket
    skip-slug: true
    contents:
    - page: Welcome
      path: pages/dist/get-started/welcome.mdx
      slug: welcome
    - page: Quickstart
      path: pages/dist/get-started/quickstart.mdx
      slug: quickstart
    - page: IDE and Agent Setup
      path: pages/dist/get-started/dev-setup.mdx
      slug: dev-setup
    - page: Providers
      path: pages/dist/get-started/providers.mdx
      slug: providers
  - section: Tools
    icon: tools
    skip-slug: true
    contents:
    - page: Authenticating Tools
      path: pages/dist/tool-calling/authenticating-tools.mdx
      slug: authenticating-tools
    - page: Fetch and Filter Tools
      path: pages/dist/tool-calling/fetching-tools.mdx
      slug: fetching-tools
    - page: Executing Tools
      path: pages/dist/tool-calling/executing-tools.mdx
      slug: executing-tools
    - page: Modifying tool schemas
      path: pages/dist/tool-calling/schema-modifiers.mdx
      slug: modifying-tool-schemas
    - page: Modifying tool inputs
      path: pages/dist/tool-calling/before-execution-modifiers.mdx
      slug: modifying-tool-inputs
    - page: Modifying tool outputs
      path: pages/dist/tool-calling/after-execution-modifiers.mdx
      slug: modifying-tool-outputs
    - page: Custom tools
      path: pages/dist/tool-calling/custom-tools.mdx
      slug: custom-tools
  - section: Authentication
    icon: lock
    skip-slug: true
    contents:
    - page: Custom Auth Configs
      path: pages/dist/authentication/custom-auth-configs.mdx
      slug: custom-auth-configs
    - page: Programmatic Auth Configs
      path: pages/dist/authentication/programmatic-auth-configs.mdx
      slug: programmatic-auth-configs
    - page: Custom Auth Parameters
      path: pages/dist/authentication/custom-auth-params.mdx
      slug: custom-auth-params
    - page: User Management
      path: pages/dist/authentication/user-management.mdx
      slug: user-management
  - section: Triggers
    icon: bolt
    skip-slug: true
    contents:
    - page: Using Triggers
      path: pages/dist/triggers/using-triggers.mdx
      slug: using-triggers
  - section: MCP
    icon: server
    skip-slug: true
    contents:
    - page: Quickstart
      path: pages/dist/mcp/quickstart.mdx
      slug: mcp-quickstart
    - page: Server management
      path: pages/dist/mcp/server-management.mdx
      slug: mcp-server-management
    - page: Providers
      path: pages/dist/mcp/providers.mdx
      slug: mcp-providers
    - page: Partner Program
      path: pages/dist/mcp/partner-api.mdx
      slug: mcp-partner-api
  - section: Tool Router (Beta)
    icon: tools
    skip-slug: true
    contents:
    - page: Quick Start
      path: pages/dist/tool-router/quick-start.mdx
      slug: tool-router/quick-start
  - section: Resources
    icon: book
    skip-slug: true
    contents:
    - page: CLI
      path: pages/dist/resources/cli.mdx
      slug: cli
    - page: Debugging Info
      path: pages/dist/resources/debugging-info.mdx
      slug: resources/debugging-info
    - page: Migration Guide
      path: pages/dist/resources/migration-guide.mdx
      slug: migration
    - section: Troubleshooting
      slug: troubleshooting
      contents:
      - page: Overview
        path: pages/dist/resources/troubleshooting/overview.mdx
        slug: overview
      - page: API
        path: pages/dist/resources/troubleshooting/api.mdx
        slug: api
      - page: Authentication
        path: pages/dist/resources/troubleshooting/authentication.mdx
        slug: authentication
      - page: CLI
        path: pages/dist/resources/troubleshooting/cli.mdx
        slug: cli
      - page: Dashboard
        path: pages/dist/resources/troubleshooting/dashboard.mdx
        slug: dashboard
      - page: MCP
        path: pages/dist/resources/troubleshooting/mcp.mdx
        slug: mcp
      - page: SDKs
        path: pages/dist/resources/troubleshooting/sdks.mdx
        slug: sdks
      - page: Tools & Toolkits
        path: pages/dist/resources/troubleshooting/tools.mdx
        slug: tools
      - page: Triggers
        path: pages/dist/resources/troubleshooting/triggers.mdx
        slug: triggers
- tab: examples
  layout:
  - section: Getting Started
    icon: rocket
    skip-slug: true
    contents:
    - page: Basic FastAPI Server
      path: pages/dist/examples/fast-api.mdx
      slug: examples/fast-api
    - page: Basic Hono Server
      path: pages/dist/examples/hono.mdx
      slug: examples/hono
  - section: Productivity & Automation
    icon: zap
    skip-slug: true
    contents:
    - page: Gmail Labeller
      path: pages/dist/examples/utility_agents/gmail_labeler.mdx
      slug: examples/gmail-labeler
    - page: Slack summariser
      path: pages/dist/examples/utility_agents/slack_summariser.mdx
      slug: examples/slack-summariser
    - page: Supabase SQL Agent
      path: pages/dist/examples/utility_agents/supabase_sql_agent.mdx
      slug: examples/supabase-sql-agent
  - section: Full Stack Applications
    icon: globe
    skip-slug: true
    contents:
    - page: Full Stack Chat App
      path: pages/dist/examples/chat_applications/vercel_chat.mdx
      slug: examples/vercel-chat
  - section: Behind the curtain
    icon: person-booth
    skip-slug: true
    contents:
    - page: Tool Generator
      path: pages/dist/examples/tool-generator/tool-generator.mdx
      slug: examples/tool-generator
- tab: providers
  layout:
  - section: Supported Providers
    icon: code
    contents:
    - page: OpenAI Provider
      path: pages/dist/providers/openai.mdx
    - page: Anthropic Provider
      path: pages/dist/providers/anthropic.mdx
    - page: Google Provider
      path: pages/dist/providers/google.mdx
