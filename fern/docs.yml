instances:
- url: v3composio.docs.buildwithfern.com
  custom-domain: v3.docs.composio.dev
  edit-this-page:
    github:
      owner: ComposioHQ
      repo: composio
      branch: master
title: Composio Docs
default-language: typescript
logo:
  light: assets/logo.svg
  dark: assets/logo-dark.svg
  height: 16
  href: /
favicon: assets/favicon.png
js:
- path: js/search.js
  strategy: afterInteractive
typography:
  bodyFont:
    name: Roobert
    paths:
    - path: assets/Roobert-Medium.woff2
      weight: '500'
    - path: assets/Roobert-Regular.woff2
      weight: '400'
  headingsFont:
    name: Roobert
    paths:
    - path: assets/Roobert-Medium.woff2
      weight: '500'
    - path: assets/Roobert-Regular.woff2
      weight: '400'
  codeFont:
    name: IBM Plex Mono
    paths:
    - path: assets/IBMPlexMono-Light.ttf
      weight: '400'
navbar-links:
- type: primary
  text: V1 Docs
  url: https://docs.composio.dev
- type: filled
  text: LOG IN
  url: https://app.composio.dev/login
layout:
  page-width: full
  tabs-placement: header
  searchbar-placement: header-tabs
  header-height: 50px
  sidebar-width: 298px
colors:
  accent-primary:
    light: '#4762DA'
    dark: '#9EB6FF'
  background:
    light: '#F7F4F0'
    dark: '#0A0C12'
analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}
tabs:
  docs:
    display-name: Guides
    icon: book
    slug: docs
  sdk-reference:
    display-name: SDK Reference
    icon: code
  api-reference:
    display-name: API Reference
    icon: server
    skip-slug: true
  tools:
    display-name: Tools
    icon: tools
    skip-slug: true
  providers:
    display-name: Providers
    icon: code
    skip-slug: true
  examples:
    display-name: Examples
    icon: running
    skip-slug: true
  changelog:
    display-name: Changelog
    icon: history
    changelog: ./pages/changelog
