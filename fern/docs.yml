# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json
instances:
- url: v3composio.docs.buildwithfern.com
  custom-domain: docs.composio.dev
  edit-this-page:
    github:
      owner: ComposioHQ
      repo: composio
      branch: master
title: Composio Docs
default-language: python
logo:
  light: assets/logo.svg
  dark: assets/logo-dark.svg
  height: 16
  href: /
favicon: assets/favicon.png
js:
- path: js/search.js
  strategy: afterInteractive
typography:
  bodyFont:
    name: Inter
    paths:
    - path: assets/Inter-Medium.woff2
      weight: '500'
  headingsFont:
    name: Inter
    paths:
    - path: assets/Inter-Medium.woff2
      weight: '500'
  codeFont:
    name: IBM Plex Mono
    paths:
    - path: assets/IBMPlexMono-Light.ttf
      weight: '400'
navbar-links:
- type: primary
  text: V1 Docs
  url: https://v1.docs.composio.dev
- type: filled
  text: LOG IN
  url: https://app.composio.dev/login
layout:
  page-width: "full"
  tabs-placement: header
  searchbar-placement: header-tabs
  header-height: 50px
  sidebar-width: 298px
colors:
  accent-primary:
    light: '#FF782F'
    dark: '#FF782F'
  background:
    light: '#F7F4F0'
    dark: '#0F0602'
  sidebar-background:
    light: '#F3EFEB'
    dark: '#160F0C'
  header-background:
    light: '#F3EFEB'
    dark: '#160F0C'
analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}
redirects:
- source: /tools/*
  destination: /toolkits/*
tabs:
  docs:
    display-name: Docs
    icon: book
    slug: docs

  mcp:
    display-name: MCP
    icon: server
    slug: mcp

  providers:
    display-name: Providers
    icon: code
    slug: providers

  cookbooks:
    display-name: Cookbooks
    icon: user-chef
    slug: cookbooks

  toolkits:
    display-name: Toolkits
    icon: tools
    skip-slug: true

  sdk-reference:
    display-name: SDK Reference
    icon: code
    slug: sdk

  api-reference:
    display-name: API Reference
    icon: server
    skip-slug: true

  changelog:
    display-name: Changelog
    icon: history
    changelog: ./pages/changelog

navigation:

- tab: docs
  layout:
  - section: Get Started
    icon: rocket
    skip-slug: true
    contents:
    - page: Welcome
      path: pages/dist/get-started/welcome.mdx
      slug: welcome
    - page: Quickstart
      path: pages/dist/get-started/quickstart.mdx
      slug: quickstart
    - page: IDE and Agent Setup
      path: pages/dist/get-started/dev-setup.mdx
      slug: dev-setup

  - section: Core Concepts
    icon: square-info
    skip-slug: true
    contents:
    - page: Authentication
      path: pages/dist/core/managed-authentication.mdx
      slug: authentication
    - page: Tool Calling
      path: pages/dist/core/tool-calling.mdx
      slug: tool-calling
    - page: Triggers
      path: pages/dist/core/triggers.mdx
      slug: triggers
    - page: Providers
      path: pages/dist/providers/understanding.mdx
      slug: providers

  - section: Guides
    icon: books
    skip-slug: true
    contents:
    - page: User Management
      path: pages/dist/guides/user-ids.mdx
      slug: user-ids
    - page: Custom Tools
      path: pages/dist/guides/custom-tools.mdx
      slug: custom-tools
    - section: Tool Execution Hooks
      slug: tool-execution-hooks
      contents:
      - page: Before Execution
        path: pages/dist/guides/tool-execution-hooks/before-execution.mdx
        slug: tool-execution-hooks/before-execution
      - page: After Execution
        path: pages/dist/guides/tool-execution-hooks/after-execution.mdx
        slug: tool-execution-hooks/after-execution
      - page: Schema Modifiers
        path: pages/dist/guides/tool-execution-hooks/schema-modifiers.mdx
        slug: tool-execution-hooks/schema-modifiers
      - page: Custom Auth Params
        path: pages/dist/guides/tool-execution-hooks/custom-auth-params.mdx
        slug: custom-auth-params
    - page: File Handling
      path: pages/dist/guides/file-handling.mdx
      slug: file-handling

