# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
- url: v3composio.docs.buildwithfern.com
  custom-domain: v3.docs.composio.dev
  edit-this-page:
    github:
      owner: ComposioHQ
      repo: composio
      branch: master
title: Composio Docs

default-language: typescript # TODO: change to python

logo:
  light: assets/logo.svg
  dark: assets/logo-dark.svg
  height: 16
  href: /
favicon: assets/favicon.png
js:
- path: js/search.js
  strategy: afterInteractive
# css: dist/output.css
typography:
  bodyFont:
    name: Roobert
    paths:
    - path: assets/Roobert-Medium.woff2
      weight: '500'
    - path: assets/Roobert-Regular.woff2
      weight: '400'
  headingsFont:
    name: Roobert
    paths:
    # - path: assets/FlechTestSRegular.woff2
    #   weight: "400"
    - path: assets/Roobert-Medium.woff2
      weight: '500'
    - path: assets/Roobert-Regular.woff2
      weight: '400'
  codeFont:
    name: IBM Plex Mono
    paths:
    - path: assets/IBMPlexMono-Light.ttf
      weight: '400'
    # - path: assets/IBMPlexMono-Medium.woff2
    #   weight: "500 525"
navbar-links:
- type: primary
  text: V1 Docs
  url: https://docs.composio.dev
- type: filled
  text: LOG IN
  url: https://app.composio.dev/login
layout:
  page-width: full
  tabs-placement: header
  searchbar-placement: header-tabs
  header-height: 50px
  sidebar-width: 298px
colors:
  accent-primary:
    light: '#4762DA'
    dark: '#9EB6FF'
  background:
    light: '#F7F4F0'
    dark: '#0A0C12'
  # sidebar-background:
  #   light: "#FAFAFA"
  #   dark: "#1C1C1C"
  # header-background:
  #   light: "#FAFAFA"
  #   dark: "#1C1C1C"
  # card-background:
  #   light: "#E8E6DE"
  #   dark: "#1A1A1A"
  # border:
  #   light: "#E0E0E0"
  #   dark: "#292929"
analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}

tabs:
  docs:
    display-name: Guides
    icon: book
    slug: docs
  sdk-reference:
    display-name: SDK Reference
    icon: code
  api-reference:
    display-name: API Reference
    icon: server
    skip-slug: true
  tools:
    display-name: Tools
    icon: tools
    skip-slug: true
  providers:
    display-name: Providers
    icon: code
    skip-slug: true
  examples:
    display-name: Examples
    icon: running
    skip-slug: true
  changelog:
    display-name: Changelog
    icon: history
    changelog: ./pages/changelog

# landing-page:
#   page: Composio Documentation
#   path: pages/index.mdx

navigation:
- tab: docs
  layout:
  - section: Get Started
    icon: rocket
    skip-slug: true
    contents:
    - page: Welcome
      path: pages/dist/get-started/welcome.mdx
      slug: welcome
    - page: Quickstart
      path: pages/dist/get-started/quickstart.mdx
      slug: quickstart
    - page: IDE and Agent Setup
      path: pages/dist/get-started/dev-setup.mdx
      slug: dev-setup
    - page: Providers
      path: pages/dist/get-started/providers.mdx
      slug: providers
  - section: Tools
    icon: tools
    skip-slug: true
    contents:
    - page: Executing Tools
      path: pages/dist/tool-calling/executing-tools.mdx
      slug: executing-tools
    - page: Authenticating Tools
      path: pages/dist/tool-calling/authenticating-tools.mdx
      slug: authenticating-tools
    - page: Fetch and Filter Tools
      path: pages/dist/tool-calling/fetching-tools.mdx
      slug: fetching-tools
    - section: Modifiers
      slug: modifiers
      contents:
      - page: Schema Modifiers
        path: pages/dist/tool-calling/schema-modifiers.mdx
        slug: schema-modifiers
      - page: Before Tool Execution
        path: pages/dist/tool-calling/before-execution-modifiers.mdx
        slug: before-execution
      - page: After Tool Execution
        path: pages/dist/tool-calling/after-execution-modifiers.mdx
        slug: after-execution
    - page: Custom tools
      path: pages/dist/tool-calling/custom-tools.mdx
      slug: custom-tools
  - section: Authentication
    icon: lock
    skip-slug: true
    contents:
    - page: Custom Auth Configs
      path: pages/dist/authentication/custom-auth-configs.mdx
      slug: custom-auth-configs
    - page: Programmatic Auth Configs
      path: pages/dist/authentication/programmatic-auth-configs.mdx
      slug: programmatic-auth-configs
    - page: Custom Auth Parameters
      path: pages/dist/authentication/custom-auth-params.mdx
      slug: custom-auth-params
  - section: Triggers
    icon: bolt
    skip-slug: true
    contents:
    - page: Using Triggers
      path: pages/dist/triggers/using-triggers.mdx
      slug: using-triggers
  - section: MCP
    icon: server
    skip-slug: true
    contents:
    - page: Introduction
      path: pages/dist/mcp/introduction.mdx
      slug: mcp-introduction
  - section: Resources
    icon: book
    skip-slug: true
    contents:
    - page: Migration Guide
      path: pages/dist/migration-guide.mdx
      slug: migration
- tab: examples
  layout:
  - section: Getting Started
    icon: rocket
    skip-slug: true
    contents:
    - page: Hello World
      path: pages/dist/examples/hello-world.mdx
      slug: examples/hello-world
    - page: Sample Script
      path: pages/dist/examples/sample-script.mdx
      slug: examples/sample-script
    - page: Basic Hono Server
      path: pages/dist/examples/sample-webserver/sample-webserver.mdx
      slug: examples/sample-webserver
  - section: Full Stack Applications
    icon: globe
    skip-slug: true
    contents:
    - page: Full Stack Chat App
      path: pages/dist/examples/vercel-composio.mdx
      slug: examples/chat-app
  - section: Productivity & Automation
    icon: zap
    skip-slug: true
    contents:
    - page: Gmail Reaper
      path: pages/dist/examples/gmail-filterer.mdx
      slug: examples/gmail-reaper
- tab: providers
  layout:
  - section: Providers
    icon: code
    contents:
    - page: OpenAI Provider
      path: pages/dist/providers/openai.mdx
