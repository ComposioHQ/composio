# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: composio.docs.buildwithfern.com
    custom-domain: docs.composio.dev
    edit-this-page:
      github:
        owner: ComposioHQ
        repo: composio
        branch: master
analytics:
  posthog:
    api-key: ${POSTHOG_API_KEY}

experimental:
  openapi-parser-v3: true
  mdx-components:
    - ./components

title: Composio
favicon: favicon.png
logo:
  light: assets/logo/logo.svg
  dark: assets/logo/logo.svg
  height: 30
  href: /
colors:
  accent-primary:
    light: "#FF5A5F"   # vibrant coral-red accent for light mode
    dark:  "#FF8A8F"   # lighter coral for dark mode
  background:
    light: "#F8F9FB"   # cooler, more neutral off-white for light mode
    dark:  "#0E0C18"   # deep indigo-slate for dark mode

typography:
  bodyFont:
    name: Inter
    paths:
      - path: assets/fonts/Inter Regular.woff2
        weight: 500
        style: normal
      - path: assets/fonts/Inter Bold.woff2
        weight: 600
        style: normal
announcement:
  message:
    '⚠️ Deprecating the initiate connection API! Check out the <a href="/changelog/api-v-3-migration">changelog</a>
    to learn more.'

layout:
  page-width: full
  tabs-placement: header
  searchbar-placement: header-tabs
  header-height: 50px
  sidebar-width: 298px

navbar-links:
  - type: secondary
    text: Discord
    href: https://dub.composio.dev/discord
  - type: primary
    text: Login
    href: https://app.composio.dev/login
css: dist/output.css
redirects:
  - source: /introduction/intro/overview
    destination: /getting-started/welcome
  - source: /introduction/intro/basic
    destination: /getting-started/quickstart
