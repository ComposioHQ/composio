  - section: Toolkits
    skip-slug: true
    contents:
    - page: Introduction
      path: toolkits/src/introduction.mdx
      slug: toolkits/introduction
    - page: Premium Tools
      path: toolkits/src/premium-tools.mdx
      slug: toolkits/premium-tools
