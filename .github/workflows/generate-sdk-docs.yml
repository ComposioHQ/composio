name: Generate SDK Docs

on:
  push:
    branches: [next]
    paths:
      - 'ts/packages/core/src/**'
      - 'python/composio/**'
  workflow_dispatch:

jobs:
  generate-ts-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Setup PNPM
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "20.19.0"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @composio/core generate:docs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'docs: auto-generate TypeScript SDK reference'
          title: 'docs: Update TypeScript SDK reference'
          body: Auto-generated TypeScript SDK docs.
          branch: docs/auto-update-ts-sdk-reference
          base: next
          add-paths: fumadocs/content/reference/sdk-reference/typescript/

  generate-python-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - run: cd python && uv run --with griffe python scripts/generate-docs.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'docs: auto-generate Python SDK reference'
          title: 'docs: Update Python SDK reference'
          body: Auto-generated Python SDK docs.
          branch: docs/auto-update-python-sdk-reference
          base: next
          add-paths: fumadocs/content/reference/sdk-reference/python/
