name: Generate SDK Docs

on:
  push:
    branches: [next]
    paths:
      - 'ts/packages/core/src/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate TypeScript SDK docs
        run: pnpm --filter @composio/core generate:docs

      - name: Check for changes
        id: changes
        run: |
          # Check for both modified and untracked files
          if [[ -n $(git status --porcelain fumadocs/content/reference/typescript/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: auto-generate TypeScript SDK reference'
          title: 'docs: Update TypeScript SDK reference'
          body: |
            Auto-generated because TypeScript SDK source files changed.

            ---
            *Generated by [generate-sdk-docs.yml](../blob/next/.github/workflows/generate-sdk-docs.yml)*
          branch: docs/auto-update-sdk-reference
          base: next
          add-paths: |
            fumadocs/content/reference/typescript/
          labels: |
            documentation
            automated
