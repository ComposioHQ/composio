name: Test Typescript SDK

on:
  push:
    branches: [main, next]
    paths:
      - "ts/**"
  pull_request:
    branches: [main, next]
    paths:
      - "ts/**"

jobs:
  test:
    name: Test Typescript SDK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit (production dependencies only)
        id: audit
        continue-on-error: true
        run: pnpm audit --prod

      - name: Fix vulnerabilities automatically
        if: steps.audit.outcome == 'failure'
        id: fix_vulnerabilities
        run: |
          echo "Vulnerabilities detected. Attempting to fix automatically..."
          pnpm audit --fix --prod || true
          pnpm install --frozen-lockfile

      - name: Run Tests
        id: tests
        run: pnpm run test

      - name: Commit and push dependency updates
        if: steps.audit.outcome == 'failure' && steps.tests.outcome == 'success' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/next')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pnpm-lock.yaml
          git add **/package.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-fix security vulnerabilities in production dependencies [skip ci]"
            git push
          else
            echo "No changes to commit after fixing vulnerabilities"
          fi
