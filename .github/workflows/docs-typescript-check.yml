name: Docs - TypeScript Code Validation

on:
  pull_request:
    paths:
      - 'fumadocs/**'

jobs:
  typescript-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fumadocs

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@735c1fed1c40a5c52a40e266b3069e70aa5c2b7d # v2.0.2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: TypeScript type check
        run: bun run types:check

      - name: Build (validates Twoslash TypeScript code blocks)
        run: bun run build
