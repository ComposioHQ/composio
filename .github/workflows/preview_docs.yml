name: Preview Docs

on:
  pull_request:
    paths:
      - 'fern/**'

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/composiohq/dev-base:latest
    permissions: write-all
    env:
      COMPOSIO_API_KEY: ${{ inputs.api_key || secrets.COMPOSIO_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@db6bcf6eb8d88a8aa03265b887ec7bd84d64cd68 # v2.1.1
        with:
          bun-version-file: '.bun-version'

      - name: Install dependencies
        run: pnpm install

      - name: Install git
        run: |
          apt-get update && apt-get install -y git

      - name: Install Python Dependencies
        working-directory: ./fern
        run: |
          uv sync
          uv pip install ../python 

      - name: Install Fern
        run: npm install -g fern-api

      - name: Generate preview URL
        id: generate-docs
        working-directory: ./fern
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        shell: bash
        run: |
          set -o pipefail
          pnpm turbo run preview | tee preview.log

          URL=$(grep -oP 'Published docs to \K.*(?= \()' preview.log | tail -n 1 || true)

          if [ -z "$URL" ]; then
            echo "::error::Failed to extract preview URL from preview.log"
            exit 1
          fi

          echo "Preview URL: $URL"
          echo "Preview your docs: $URL" > preview_url.txt

      - name: Comment URL in PR
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b #Â 3.0.1
        with:
          file-path: fern/preview_url.txt
