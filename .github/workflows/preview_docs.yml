name: Preview Docs

on:
  pull_request:
    paths:
      - 'fern/**'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions: write-all
    defaults:
      run:
        working-directory: ./fern
    env:
      COMPOSIO_API_KEY: ${{ inputs.api_key || secrets.COMPOSIO_API_KEY_PROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install local dependencies
        run: pnpm install

      - name: Set up Python
        run: uv python install

      - name: Install Python Dependencies
        run: |
          uv sync
          uv run composio apps generate-types

      - name: Generate Tool Documentation
        run: pnpm tools:generate

      - name: Generate SDK Reference
        run: pnpm sdkdocs

      - name: Install Fern
        run: npm install -g fern-api

      - name: Pull Latest OpenAPI Specification
        run: pnpm api:pull

      - name: Generate preview URL
        id: generate-docs
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        run: |
          OUTPUT=$(fern generate --docs --preview 2>&1) || true
          echo "$OUTPUT"
          URL=$(echo "$OUTPUT" | grep -oP 'Published docs to \K.*(?= \()')
          echo "Preview URL: $URL"
          echo "ðŸŒ¿ Preview your docs: $URL" > preview_url.txt

      - name: Comment URL in PR
        uses: thollander/actions-comment-pull-request@v2.4.3
        with:
          filePath: fern/preview_url.txt
