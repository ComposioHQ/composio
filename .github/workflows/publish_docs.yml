name: Publish Docs

on:
  push:
    branches:
      - next

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/composiohq/dev-base:latest
    if: ${{ github.event_name == 'push' && contains(github.ref, 'refs/heads/next') && github.run_number > 1 }}
    permissions: write-all
    env:
      COMPOSIO_API_KEY: ${{ inputs.api_key || secrets.COMPOSIO_API_KEY_PROD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pnpm install

      - name: Install Python Dependencies
        run: |
          uv sync
          uv run composio apps generate-types

      - name: Install Fern
        run: npm install -g fern-api

      - name: Build documentation with Turbo
        run: turbo run build --filter=fern

      - name: Build examples
        working-directory: ./fern
        run: pnpm examples:build

      - name: Publish Docs
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: turbo run publish --filter=fern