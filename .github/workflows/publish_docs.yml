name: Publish Docs

on:
  push:
    branches:
      - next

jobs:
  run:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && contains(github.ref, 'refs/heads/next') && github.run_number > 1 }}
    defaults:
      run:
        working-directory: ./fern
    env:
      COMPOSIO_API_KEY: ${{ inputs.api_key || secrets.COMPOSIO_API_KEY_PROD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install local dependencies
        run: pnpm install

      - name: Set up Python
        run: uv python install

      - name: Install Python Dependencies
        run: |
          uv sync
          uv run composio apps generate-types

      - name: Generate Tool Documentation
        run: pnpm tools:generate

      - name: Generate SDK Reference
        run: pnpm sdkdocs

      - name: Pull Latest OpenAPI Specification
        run: pnpm api:pull

      - name: Publish Docs
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: fern generate --docs
