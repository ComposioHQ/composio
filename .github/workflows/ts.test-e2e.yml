name: E2E Test Typescript SDK

on:
  push:
    branches: [main, next]
    paths:
      - "ts/**"
  pull_request:
    branches: [main, next]
    paths:
      - "ts/**"
  workflow_dispatch:

jobs:
  test-e2e:
    name: E2E Test Typescript SDK (Node ${{ matrix.node-version }})
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04 for stability
    permissions: read-all
    strategy:
      fail-fast: false
      matrix:
        node-version: [
          # may throw ERR_REQUIRE_ESM
          "20.18.0",
          # supports ESM by default
          "20.19.0",
          "22.12.0"
        ]
    env:
      COMPOSIO_API_KEY: ${{ secrets.COMPOSIO_API_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node-version }}"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build:packages

      - name: Verify API Key
        run: |
          if [ -z "$COMPOSIO_API_KEY" ]; then
            echo "::error::COMPOSIO_API_KEY is not set"
            exit 1
          fi
          echo "âœ… COMPOSIO_API_KEY is configured"

      - name: Run E2E Tests
        run: pnpm run test:e2e
        env:
          COMPOSIO_E2E_NODE_VERSION: ${{ matrix.node-version }}
